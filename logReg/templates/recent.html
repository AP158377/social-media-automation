{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
               border: 1px white solid;
               width:50%;
        }
    </style>


  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{% static 'css1/main.css' %}" />

  <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css1/main.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body id="bg" style="background-image: url('{% static "css1/images/a1.jpg" %}');">

<center><h1> </h1></center>



<div class="container-fluid mt-5">
  <center><h1 style="color:white"><p class="font-italic" >Soical Media Automation</p></h1></center>
  <center><h3 style="color:white"> Recent tweet</h3></center>
</div>
<div class="container-fluid mt-5" >
   <div class="row">
       <div class="col-md-6"> 

           

        {% if stu %}
        
        <table style="border: 1px solid; white;margin-left:70%;margin-right:auto;color:black">
            <tr>
                <th style="color:white;width:70%">ID</th>
                <th style="color:white;width:100%">Data</th>
            </tr>
        <tr>
            {% for st in stu %}
            <td style="color:white;width:70%">{{st.id}}</td>
            <td style="color:white;width:70%">{{st.data}}</td>
        </tr>
            {% endfor %}
       </table>
       {% else %}
        <h1>No Data</h1>
       {% endif %}
       </body>
       </div>
  </div>
