
<form method="POST">
  {% csrf_token %}
  <html lang="en">
 
   <head>
       <title>Registration Form</title>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
       <style>
           h1 {
               text-align: -webkit-center;
               background-color: #085999;
               margin-top: 0;
               padding: 20px;
               color: white;
           }
           
           .register {
               background-image: url();
               background-repeat: no-repeate;
               background-size: 100% 800px;
               color: white;
           }
           
           .reg {
               background-color: #063358;
               border-radius: 10px;
               border: 2px solid white;
               padding: 15px;
           }
       </style>
   </head>
   
   <body style="background-color:grey">
       <div class="cointainer">
           <div class="row register">
               <h1>Registration Form <br></h1>
               <div class="col-sm-3">
               </div>
               <div class="col-sm-6 reg">
                   <form class="form-horizontal hr" method="post" action="#">
                    <h1>New Registration Form</h1>
                    <form method="POST">
                     {% csrf_token %}
                    
                    <table border='1'>
                      <tr>
                        <td style="color:white"> Name</td>
                        <td><input type="text" placeholder="Enter Your Name" name="name" required></td>
                      </tr>
                      <tr>
                        <td style="color:white">Gender</td>
                        <td> <font color="white">  <input type="radio" value="M" name="gender"style="color:white">  Male |</font>
                          <font color="white"> <input type="radio" value="F" name="gender"style="color:white"> Female </font></td>
                      </tr>
                      <tr>
                        <td style="color:white">Age</td>
                        <td><input type="text" placeholder="Enter Your Age" name="age" required></td>
                      </tr>
                      <tr>
                        <td style="color:white">Mobile No.</td>
                        <td><input type="text" placeholder="Enter Your Mobile No" name="mobile" required></td>
                      </tr>
                      <tr>
                        <td style="color:white">Email Id</td>
                        <td><input type="email" placeholder="Enter Your Email" name="email" required></td>
                      </tr>
                      <tr>
                        <td style="color:white">User Name</td>
                        <td><input type="text" placeholder="Enter Your User Name" name="username" required></td>
                      </tr>
                      <tr>
                        <td style="color:white">Password</td>
                        <td><input type="password" placeholder="Enter Your Password" name="password" required></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td><button type="submit">Registration</button></td>
                      </tr>
                    
                    </table>
                    {% if messages %}
                    {% for msg in messages %}
                    <b> {{msg}} </b>
                    {% endfor %}
                    {% endif %}
                    <br/>
                    <em>If you already a member <a href="{% url 'Reg' %}">Sign In</a>
                    </em>
                    
                    </form>
