{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{% static 'css1/main.css' %}" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body id="bg" style="background-image: url('{% static "css1/images/a1.jpg" %}');">

<center><h1> </h1></center>

<div class="container-fluid mt-5">
  <center><h1 style="color:white"><p class="font-italic">Social Media Automation</p></h1></center>
</div>
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-6" style="background-color:white;font-weight:bold;max-width:20%;"> 
      {% if request.session.name %}
      Username: {{ request.session.name }} <a style="display:block;width:100px;" href="{% url 'Logout' %}">Logout</a>
      <a href="{% url 'sample' %}">Back</a>
      {% for message in messages %}
        <script>
          window.onload = function() {
            if (confirm('{{message}}') == true) {
              userPreference = "Data saved successfully!";
            } else {
              userPreference = "Save Cancelled!";
            }
          }
        </script>
      {% endfor %}
      </body>
      {% else %}
      <b>
        <a href="{% url 'regis' %}">Registration</a>
        <a href="{% url 'Reg' %}">Login</a>
      </b>
      {% endif %}
    </div>
  </div>
</div>

</html>
